<ion-view>
<ion-content class="has-header">
<h1 style="text-align:center; font-size:20px">Transaction History</h1>
<div class="row">
	<div class="col">
		<p><b>Transaction ID</b></p>
	</div>
	<div class="col">
		<p><b>Delivery Date</b></p>
	</div>
	<div class="col">
		<p><b>Total Price</b></p>
	</div>
		<div class="col">
		<p><b>links</b></p>
	</div>
</div>
<div class="row" ng-show="history.length < 1">
<div class="col-33 col-offset-33">
		<p>
			No recent transactions</p>

	</div>
</div>
<div class="row" ng-repeat="item in history">
	<div class="col">
		<p>{{item.transaction_id}}</p>
	</div>
	<div class="col">
		<p>{{item.date}}</p>
	</div>
	<div class="col">
		<p>{{item.total_price}}</p>
	</div>
<div class="col">
		<a href="#/home/history/{{item.transaction_id}}"><button type="button"  class="button button-small button-positive">
  View Details
</button></a>
	</div>
</div>
<div class="row">
<div class="col-33 col-offset-33" ng-show="history.length > 0">
		<button type="button" ng-click="clear()" class="button button-small button-assertive">
Clear History
</button>
	</div>
</div>
</ion-content>
</ion-view>
